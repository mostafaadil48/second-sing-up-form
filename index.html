<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <section class="login">
        <h1 class="text-center">Hello Again</h1>

        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" required>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="form-group form-checkbox">
                <input class="form-checkbox-input" type="checkbox">
                <label class="form-checkbox-label" for="checkbox">Remmembar Me</label>
            </div>
            <div class="form-group">
                <input class="btn btn-success w-100" type="submit" value="Sing In">
            </div>
        </form>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
